<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<!--@thymesVar id="user" type=com.manchesterdigital.userservice.entity.User"*-->
<body>
<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"> 1 </td>
        <td th:text="${user.firstName}"> John </td>
        <td th:text="${user.lastName}"> Smith </td>
    </tr>


</table>
</body>
</html>
