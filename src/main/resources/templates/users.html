<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>All Users</h1>

<table>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Id</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.firstName}"> FirstName</td>
        <td th:text="${user.lastName}"> LastName</td>
        <td th:text="${user.id}"> ID</td>
    </tr>

</table>
</body>
</html>
